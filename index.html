<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculator</title>
</head>
<body>
    <div class="container-of-container">
        <div class="container">
            <div class="container-up-side">
                <div class="container-up-side-inner">
                </div>
            </div>
            <div class="container-upside-number">
                
                <button class="operator-button splitted">/</button>
                <button id="cButton" class="operator-button splitted">C</button>        
                
            </div>
            <div class="container-down-side">
                <div class="container-number">
                    <div id="container" class="container-numbers">
                    <!-- <button class="number-button">1</button>
                        <button class="number-button">2</button>
                        <button class="number-button">3</button>
                        <button class="number-button">4</button>
                        <button class="number-button">5</button>
                        <button class="number-button">6</button>
                        <button class="number-button">7</button>
                        <button class="number-button">8</button>
                        <button class="number-button">9</button> -->
                        
                    </div>
                    <div class="only-zero-div">
                        <button id="zeroButton" class="number-button zeroButton">0</button>
                    </div>
                </div>

                <div class="container-operator"> 
                    <button class="operator-button">*</button>
                    <button class="operator-button">+</button>
                    <button class="operator-button">-</button>
                    <button id="equalButton" class="operator-button">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</html>        
</body>
